<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="Messenger.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://cryptologos.cc/logos/chatcoin-chat-logo.png">
    <style>
        .search-box {
            background: #cdcdcd;
            padding: 10px 13px;
        }

        .search-box .input-wrapper {
            background: #fff;
            border-radius: 40px;
        }

        .search-box .input-wrapper i {
            color: rgb(107, 108, 108);
            margin-left: 7px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container pe-5 pb-5 " style="width:1440px;height: 618px;">
        <div style="padding-left: 40px; padding-top: 40px; ">
            <a class="btn btn-secondary" href="UserData.html" role="button">Back</a>
            <h2 style="text-align: center;">Banned Users</h2>
            <hr>
            <div class="search-box" style="padding-left: 40px; padding-top: 40px; border-radius:7px;">
                <div class="input-wrapper">
                    <i class="material-icons">search</i>
                    <input placeholder="Search here" type="text">
                </div>
            </div>
            <div class="container overflow-auto m-0" style="max-height: 400px;">
                <hr>
                <hr>
                <a href="AdminViewProfile.html" style="text-decoration:none">
                    <div class="friend-drawer friend-drawer--onhover">
                        <img class="profile-image"
                            src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/5/52/Empire_March_Cover_IW_6_Textless.png/revision/latest?cb=20220924052753"
                            alt="">
                        <div class="text">
                            <h6>Thanos</h6>
                            <p class="text-muted">I am Inevitable</p>
                        </div>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#unBanConfirm">Un Ban</button>
                    </div>
                </a>
                <hr>
            </div>
        </div>
        <div class="modal fade" id="#unBanConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Un Ban</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure to Un ban this user
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Un Ban</button>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
